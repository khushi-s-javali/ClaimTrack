<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('signup.jpg');
            background-size: cover;
            background-position: center;
        }

        form {
            background: rgba(255, 255, 255, 0.75);
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            margin: 50px auto;
            border:2px black solid;
            text-align:center;
        }

        #captcha-container {
            text-align: center;
            margin-top: 20px;
        }

        #captcha-image {
            display: inline-block;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    background: linear-gradient(to bottom, #00bcd4, #9c27b0, #e91e63, #ff9800);
    color: #fff; 
    font-family: 'Indie Flower', cursive;
    font-size: 24px;
        }



            #captcha-image img {
                max-width: 100%;
            }

        #refresh-captcha {
            display: inline-block;
            margin-left: 10px;
            cursor: pointer;
        }

        #captcha-input {
            margin-top: 10px;
            text-align: center;
            
        }

            #captcha-input input[type="text"] {
                width: 200px;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            #captcha-input label {
                font-size: 14px;
            }
        button {
            background-color: teal;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: steelblue;
            }
            input,textarea{
                border-radius:5px;
            }
        #btn {
            background-color: royalblue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

            #btn:hover {
                background-color: darkblue; 
            }
        h2 {
            font-size: 30px;
            color: teal; 
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

    </style>
    <script src="captcha.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <form action="signup.php" method="POST">
        <h2>
            Sign Up
        </h2>
        <label>First Name:<br /><input type="text" maxlength="10" name="fn" required /></label><br /><br />
        <label>Last Name:<br /> <input type="text" maxlength="20" name="ln" required /></label><br /><br />
        <label>Date Of Birth: <br /><input type="date" required name="dob" max="" id="dobInput" /></label><br /><br />
        <label>Address: <br /><textarea required name="adr"></textarea></label><br /><br />
        <label>Phone Number:<br /> <input type="tel" required name="ph" /></label><br /><br />
        <label>Email: <br /><input type="email" required name="email" /></label><br /><br />
        <label>Password:<br /> <input type="password" required name="passw" id="password" /></label><br /><br />
        <label>Confirm Password: <br /><input type="password" id="confirm_password" required onblur="validate()" /></label><div id="captcha-container">
            <div id="captcha-image"> </div>
            <div id="refresh-captcha" onclick="generate()">
                <i class="fas fa-sync"></i>
            </div>
            <div id="captcha-input">
                <input type="text" id="submit" placeholder="Enter Captcha:" required /> <input type="submit" id="btn" onclick="printmsg(event)" />
            </div>
        </div>


        <p id="key"></p>
        <button type="submit" name="submit" value="Submit">Sign In</button>
    </form>
    <script>
        function validate() {
            var x = document.getElementById("password");
            var y = document.getElementById("confirm_password");
            if (x.value == y.value) return;
            else alert("Password Not Matched!");
        }
        var maxDate = new Date();
        maxDate.setFullYear(maxDate.getFullYear() - 18);

        
        var maxDateString = maxDate.toISOString().slice(0, 10);

        
        document.getElementById("dobInput").setAttribute("max", maxDateString);
    </script>
</body>
</html>
